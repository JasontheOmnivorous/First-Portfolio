<!DOCTYPE html>
<html>
	<head>
		<title>Messenger</title>
        <link rel="stylesheet" href="style.css" />
	</head>
	<body>
        <div class="mainContainer">
            <div class="menu">
			  <div class="logoContainer">
			     <img src="https://bit.ly/3YUrR7b" class="logo" />
			  </div>
			  <div class="menuContainer">
			    <a href="https://www.messenger.com/features" class="menuItem">Features</a>
                <a href="https://www.messenger.com/desktop" class="menuItem">Desktop app</a>
                <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & Safety</a>
                <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
			  </div>
            </div>
                <div class="container">
                    <div class="left">
                        <div class="innerLeft">
                            <h1 class="header">Be together,whenever
                        
                        </h1>
                        <div claass="description">
                            A simple way to text,video chat and plan things all in one place.
                        </div>
                        <input type="text" class="blockElement text" placeholder="Email address or phone number" />
                        <input type="password" class="blockElement password" placeholder="Password" />
                        <button class="blockElement signInButton">Sign In</button>
                        <div class="inputSpan">
                          <input type="checkbox" />
                          <span>Keep me signed in</span>
                        </div>
                        <div clas="forgotpw">Forgotten your password?</div>
                        <img class="appStoreImage" src="https://i.imgur.com/9X7pQ3E.png" />
                        </div>
                        </div>               
                    <div class="right">
                        <img class="rightImage" src="https://i.imgur.com/7EtAoOa.png" />
                    
                    </div>
                </div>
                    <div class="footer">
                     So many ways to connect with all your friends
                </div>
        </div>
	</body>
</html>
